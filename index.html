<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <p class="game-info">Waiting for players...</p>
    <dialog class="modal">
      <div class="modal-header">
        <h2>Welcome to Tic-Tac-Toe!</h2>
        <p>Please enter your names below, or press the 'Start Game' button to use default naming.</p>
      </div>
      <form>
        <label for="playerOneName">Player One (X):</label>
        <input type="text" name="playerOneName" id="playerOneName" placeholder="Player One">
        <label for="playerTwoName">Player Two (O):</label>
        <input type="text" name="playerTwoName" id="playerTwoName" placeholder="Player Two">
      </form>
      <button type="button">Start Game</button>
    </dialog>
    <div class="board"></div>
    <button type="button" style="visibility: hidden;" class="restart-button">Restart Game</button>
    <script src="script.js"></script>
  </body>
</html>
